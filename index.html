<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check Room Availability</title>
  <style>
    body {
      font-family: "Raleway", sans-serif;
      background-color: #f0f2f5;
      padding: 40px;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }

    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .result {
      margin-top: 30px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    /* Included Your Provided Styles */
    .profile-picture2 {
      width: 50px;

      object-fit: cover;
      height: 300px;
      width: 100%;
      object-position: center;
    }

      margin-right: 10px;
    }

    .card-body .btn i {

    }

      max-height: 600px;
      overflow-y: scroll;

<body>

  <div class="container">
    <h2>Check Room Availability</h2>
    <form action="check_availability.php" method="post">
      <label for="room_id">Room ID:</label>
      <input type="number" id="room_id" name="room_id" required>

      <label for="checkin">Check-In Date:</label>
      <input type="date" id="checkin" name="checkin" required>

      <label for="checkout">Check-Out Date:</label>
      <input type="date" id="checkout" name="checkout" required>

      <button type="submit">Check Availability</button>
    </form>
  </div>

</body>
</html>
